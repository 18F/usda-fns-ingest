version: 2

jobs:
  build:
    docker:
      - image: circleci/python:3.6
        environment:
          TZ: America/New_York
          PIPENV_VENV_IN_PROJECT: "TRUE"
          DATABASE_URL: postgres://postgres@localhost/usda_fns_ingestor
          CI_TESTING: "TRUE"

      - image: circleci/postgres:10
        environment:
          POSTGRES_USER: postgres
          POSTGRES_DB: usda_fns_ingestor

    steps:
      - checkout
      - restore_cache:
          key: v1-py-cache-{{ .Branch }}-{{ checksum "Pipfile.lock" }}

      - run:
          name: Setup environment
          command: |
            pip install pipenv
            pipenv install --dev

      - save_cache:
          paths:
            - ./.venv
          key: v1-py-cache-{{ .Branch }}-{{ checksum "Pipfile.lock" }}

      # - run:
      #     name: USDA FNS Ingestor test suite
      #     command: pipenv run coverage run runtests.py

      # - run:
      #     name: Build Coverage report
      #     command: pipenv run coverage report

      - run:
          name: Flake8
          command: pipenv run flake8

      - run:
          name: Bandit
          command: pipenv run bandit -r . --ini .bandit

      # - run:
      #     name: Codecov
      #     command: pipenv run codecov
